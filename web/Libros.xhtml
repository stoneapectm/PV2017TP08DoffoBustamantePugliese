<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">>
    <h:head>
        
    </h:head>
    <h:body>
        <p:panel id="pnlLibros" header="Alta de Libros">
            <h:form id="frmLibros">
                <p:panelGrid id="tblAlturaLibros" columns="2">
                    <p:outputLabel for="txtISBN" value="ISBN"/>
                    <p:inputText id="txtISBN" value="#{libroFormBean.ISNB}"
                                 required="true"/>
                    <p:outputLabel for="txtTitulo" value="Titulo"/>
                    <p:inputText id="txtTitulo" value="#{libroFormBean.titulo}"
                                 required="true"/>
                    <p:outputLabel for="txtAutor" value="Autor"/>
                    <p:inputText id="txtAutor" value="#{libroFormBean.autor}"
                                 required="true"/>
                    <p:outputLabel for="txtPrecio" value="Precio"/>
                    <p:inputText id="txtPrecio" value="#{libroFormBean.precio}"
                                 required="true"/>
                    
                    <p:commandButton id="btnAgregarLibro" value="Agregar"
                                     actionListener="#{libroFormBean.agregarLibro()}"
                                     update="tblMuestraLibros"      />              
                </p:panelGrid>

                <p:panelGrid id="tblMuestraLibros" columns="5">
                    <p:dataTable id="dtTblLibros" value="#{libroFormBean.libros.libros}" 
                                 var="cadaLibro"
                                 emptyMessage="No hay nada">
                        <p:column headerText="ISBN">
                            <p:outputLabel value="#{cadaLibro.isbn}"/>
                        </p:column>
                        <p:column headerText="Titulo">
                            <p:outputLabel value="#{cadaLibro.titulo}"/>
                        </p:column>
                        <p:column headerText="Autor">
                            <p:outputLabel value="#{cadaLibro.autor}"/>
                        </p:column>
                        <p:column headerText="Precio">
                            <p:outputLabel value="#{cadaLibro.precio}"/>
                        </p:column>                        
                                                
                        
                    </p:dataTable>
                </p:panelGrid>
            </h:form>
        </p:panel>
    </h:body>
</html>
